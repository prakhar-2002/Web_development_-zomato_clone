<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nAv_items">
                <button class="nav_item button__primary">order food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!--hero section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="hero.png" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">order now</button>
            </div>
        </section>
        <br>
        <br>
        <br>

    <!--explore menu-->
    <section class="explore__menu__container">
        <h1 class="explore__menu__text">EXPLORE OUR MENU</h1>
        <div class="explore__menu__gradient__bg"></div>
        <div class="explore__menu__lists">
            <!--burger-->
            <div class="food__card">
                <div class="food__card__image__container">
                    <img src="burger.png" alt="BURGERS" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="food__title">BURGERS</h3>
                    <p>Burger King,Mcdonalds,Burger Place<span style="color: #D83A56;">+3</span></p>
                </div>
            </div>
            <!--pizza-->
            <div class="food__card" id="pizza__card">
                <div class="food__card__image__container">
                    <img src="pizza.png" alt="pizza" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="food__title">PIZZA</h3>
                    <p>Pizza Hut,Dominos's pizza<span style="color: #D83A56;">+3</span></p>
                </div>
            </div>
            <!--Ice cream-->
            <div class="food__card">
                <div class="food__card__image__container">
                    <img src="ice cream.png" alt="BURGERS" class="food__image">
                </div>
                <div class="food__card__description">
                    <h3 class="food__title">ICE CREAMS</h3>
                    <p>Baskin Robins,lbaco<span style="color: #D83A56;">+3</span></p>
                </div>

        </div>
    
    </div>
    </section>
    </main>
    
</body>
</html>
